{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Report a Lost Item</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label for="item_name" class="form-label">Item Name</label>
        <input type="text" id="item_name" name="name" class="form-control" placeholder="Enter item name" required />
      </div>

      <div class="mb-3">
        <label for="item_details" class="form-label">Item Details</label>
        <textarea id="item_details" name="details" class="form-control" rows="3" placeholder="Describe the item..." required></textarea>
      </div>

      <div class="mb-3">
        <label for="item_image" class="form-label">Upload Image (Optional)</label>
        <input type="file" id="item_image" name="image" class="form-control" />
      </div>

      {% if user.is_authenticated %}
        <button type="submit" class="btn btn-primary">Submit</button>
      {% else %}
        <a href="{% url 'user_login' %}" class="btn btn-danger">Login to Submit</a>
      {% endif %}
    </form>
  </div>
{% endblock %}
