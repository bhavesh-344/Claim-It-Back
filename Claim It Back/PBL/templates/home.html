{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container-fluid p-0">
    <img src="{% static 'images/banner.jpeg' %}" class="w-100" style="height: 400px; object-fit: cover;" alt="Claim It Back Banner" />
  </div>

  <div class="container my-4 d-flex flex-wrap gap-4">
    {% for item in items %}
      <div class="card" style="width: 18rem">
        <img src="{{item.image.url}}" class="card-img-top" alt="Unsplash Image" height="150px"/>
        <div class="card-body"> 
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{ item.detail }}</p>
          {% comment %} <a href="#" class="btn btn-primary">Delete</a> {% endcomment %}
        </div>
      </div>
    {% endfor %}
  </div>

  <div class="card">
    <div class="card-header">Quote</div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>A well-known quote, contained in a blockquote element.</p>
        <footer class="blockquote-footer">
          Someone famous in <cite title="Source Title">Source Title</cite>
        </footer>
      </blockquote>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
